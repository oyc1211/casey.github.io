<!DOCTYPE html>
<html>
<head>
  <title>Stationery Store Online</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Stationery Store Online</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="featured-products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="pencil.jpg">
        <h3>Pencil</h3>
        <p>$1.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="pen.jpg">
        <h3>Pen</h3>
        <p>$2.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="notebook.jpg">
        <h3>Notebook</h3>
        <p>$3.00</p>
        <button>Add to Cart</button>
      </div>
    </section>
    <section id="products">
      <h2>All Products</h2>
      <div class="product">
        <img src="eraser.jpg">
        <h3>Eraser</h3>
        <p>$0.50</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="highlighter.jpg">
        <h3>Highlighter</h3>
        <p>$1.50</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="ruler.jpg">
        <h3>Ruler</h3>
        <p>$0.75</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Stationery Store Online</p>
  </footer>
</body>
</html>
